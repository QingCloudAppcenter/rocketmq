---
- name: common setup
  hosts: all
  strategy: free
  vars:
    target_env: "{{ lookup('env', 'target') }}"
    local_cache_path: "~/.ansible/cache"
  tasks:
  - include_role:
      name: "{{ service_name }}"
    loop:
    - disable-apt-jobs-1.0.0
    - disable-motd-1.0.0
    - app-agent-1.0.1
    - appctl-1.0.9
    - arping-1.0.0
    - caddy-1.0.6
    - rocketmq
    - node-all
    - rocketmq-console
    - node-console
    - node-broker
    - node-nameServer
    loop_control:
      loop_var: service_name
